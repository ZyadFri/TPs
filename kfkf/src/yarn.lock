
  data() {
    return {
      items: [], 
    };
  },
  mounted() {
    projectFirestore.collection('blogs') 
      .get()
      .then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          this.items.push({ id: doc.id, ...doc.data() });
        });
      })
      .catch((error) => {
        console.error('Error fetching Firestore data:', error);
      });
  },
};
</script>

